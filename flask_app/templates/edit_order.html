<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Change Order</title>
</head>
<body>
    <div class="container col-8">
        <h1 class="text-center p-2 bg-info">Change Order #{{order_id}}</h1>
        <form action="/edit" method="post">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value={{order_id}}>
            <label for="customer_name" class="form-label">Name:</label>
            <input type="text" name="customer_name" id="customer_name" class="form-control" value="{{order.customer_name}}">
            <label for="cookie_type" class="form-label">Cookie Type:</label>
            <input type="text" name="cookie_type" id="cookie_type" class="form-control" value="{{order.cookie_type}}">
            <label for="number_of_box" class="form-label">Number of boxes:</label>
            <input type="number" class="form-control" name="number_of_box" id="number_of_box" value={{order.number_of_box}}>
            <div class="d-flex mt-2 justify-content-between">
                <input type="submit" value="Update Order" class="btn btn-warning">
                <a href="/cookies" class="btn btn-info">Back to Orders</a>
            </div>
        </form>
    </div>
</body>
</html>
